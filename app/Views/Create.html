<!DOCTYPE html>
<html lang="">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="margin-top: 15%; padding-left: 15%">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<br>
<div class="d-flex p-2 form-group">
    <form action="/" method="post" style="width: 80%">
        <div>
            <label for="url">Long URL </label>
            <input type="text" id="url" class="form-control" maxlength="200" name="url">
        </div>
        <br>
        <div style="text-align: right">
            <button class="btn btn-primary btn-light">
                generate short URL
            </button>
        </div>
    </form>
</div>
<br>

<div>
    {% for error in errors %}
    <ul>
        <li>
            {{ error }} <br>
        </li>
    </ul>
    {% endfor %}
</div>

<div>
    {% if result %}
    <p>
        Short URL: {{ result.createShortUrl }}
    </p>
    <br>
    <p>
        Long URL: {{ result.longUrl }}
    </p>
    {% endif %}
</div>
</body>
</html>
